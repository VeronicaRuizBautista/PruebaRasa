version: "3.1"

rules:

  - rule: Responder a un saludo
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Responder a una despedida
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Proporcionar información sobre vacaciones
    steps:
      - intent: solicitar_vacaciones
      - action: utter_solicitar_vacaciones

  - rule: Proporcionar información sobre colillas de pago
    steps:
      - intent: obtener_colilla
      - action: utter_obtener_colilla

  - rule: Solicitar constancia médica
    steps:
      - intent: constancia_medica
      - action: utter_constancia_medica

  - rule: Manejo de entradas desconocidas
    steps:
      - intent: nlu_fallback
      - action: utter_default


