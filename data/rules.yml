version: "3.1"

rules:

  - rule: Responder a un saludo
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Responder a una despedida
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Proporcionar información sobre vacaciones
    steps:
      - intent: solicitar_vacaciones
      - action: utter_solicitar_vacaciones

  - rule: Proporcionar información sobre colillas de pago
    steps:
      - intent: obtener_colilla
      - action: utter_obtener_colilla

  - rule: Solicitar constancia médica
    steps:
      - intent: constancia_medica
      - action: utter_constancia_medica

  - rule: Manejo de entradas desconocidas
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: enviar_requerimiento
    steps:
    - intent: ask_how_to_submit_request
    - action: utter_how_to_submit_request

  - rule: clasificacion_elementos
    steps:
    - intent: ask_about_classification
    - action: utter_about_classification

  - rule: seguimiento_caso
    steps:
    - intent: ask_follow_up
    - action: utter_follow_up

  - rule: adjuntar_archivos
    steps:
    - intent: ask_about_attaching_files
    - action: utter_attach_files

