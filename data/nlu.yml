      - ¿Qué elementos puedo seleccionar en clasificación?
      - ¿Qué opciones están disponibles en clasificación?
      - ¿Puedo seleccionar un reposapiés?
      - ¿Qué elementos ergonómicos están disponibles?

  - intent: ask_follow_up
    examples: |
      - ¿Cómo puedo hacer un seguimiento de mi requerimiento?
      - ¿Puedo revisar si mi caso está abierto?
      - ¿Cómo verifico si mi caso ya está cerrado?
      - ¿Cómo sé si mi caso está sin asignar?

  - intent: ask_about_attaching_files
    examples: |
      - ¿Puedo adjuntar un archivo al requerimiento?
      - ¿Cómo adjunto una prueba?
      - ¿Qué debo hacer para agregar un archivo?

