version: "3.0"
intents:
  - ask_question
  - greet
  - goodbye

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"

  utter_goodbye:
    - text: "Adiós, ¡que tengas un buen día!"

actions:
  - action_generate_response

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true